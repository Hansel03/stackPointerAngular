<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Nuevo</h3>
        </div>
        <div class="box-body">
            <form>
                <div class="form-group">
                    <label for="groupName">Nombre</label>
                    <input type="text" class="form-control" id="groupName" ng-model="group.createGroup.nombre"/>
                </div>
                <div class="form-group">
                    <label for="groupStatus">Estado</label>
                    <select class="form-control" id="groupStatus" ng-model="group.createGroup.activo">
                        <option value="A">Activo</option> 
                        <option value="I">Inactivo</option> 
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="group.newGroup()">Crear</button>
                    <button class="btn btn-info">Cancel</button>
                </div>
            </form>

            <div class="col-md-12">
                <table class="table" >
                    <thead>
                        <tr>
                            <th>
                                Id
                            </th>
                            <th>
                                Nombre
                            </th>
                            <th>
                                Estado
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="success" ng-repeat="data in group.dataGroup">
                            <td ng-bind="data.groupId"></td>
                            <td ng-bind="data.groupName"></td>
                            <td ng-bind="data.groupStatus"></td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
</section>
